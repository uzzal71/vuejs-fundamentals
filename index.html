<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="shopping-list">
        <h1>{{ header.toLocaleUpperCase() }}</h1>
        <div class="add-item-form">
            <input type="text" v-model="newItem" placeholder="Add an item" @keyup.enter="saveItem">
            <button class="btn btn-primary" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items">{{ item }}</li>
        </ul>
    </div>
<script src="https://unpkg.com/vue@2"></script>
<script>
    var shoppingList = new Vue({
        el: "#shopping-list",
        data: {
            header: 'Shopping list app',
            newItem: '',
            items: [
                "Laravel Microservice Master Course",
                "Mern stack development",
                "Python Course: The Big Picture - Pluralsight"
            ]
        },
        methods: {
            saveItem: function() {
                this.items.push(this.newItem);
                this.newItem = '';
            }
        }
    });
</script>
</body>
</html>
