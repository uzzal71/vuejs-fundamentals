<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js Fundamentals</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="shopping-list">
        <div class="header">
            <h1>{{ header.toLocaleUpperCase() }}</h1>
            <button  v-if="state === 'default'" class="btn btn-primary" @click="changeState('edit')">Add item</button>
            <button  v-else class="btn btn-cancel" @click="changeState('default')">Cancel</button>
        </div>
        <div v-if="state === 'edit'" class="add-item-form">
            <input type="text" v-model="newItem" placeholder="Add an item" @keyup.enter="saveItem">
            <button class="btn btn-primary" :disabled="newItem.length === 0" @click="saveItem">Save Item</button>
        </div>
        <ul>
            <li v-for="item in items" :class="[item.purchased ? 'strikeout' : '']">{{ item.lebel }}</li>
        </ul>
        <p v-if="items.length === 0">Nice job! you've bought all your items.</p>
    </div>
<script src="https://unpkg.com/vue@2"></script>
<script>
    var shoppingList = new Vue({
        el: "#shopping-list",
        data: {
            'state': 'default',
            header: 'Shopping list app',
            newItem: '',
            items: [
                {
                    lebel: "Laravel Microservice Master Course",
                    purchased: false,
                    heighPriority: false
                },
                {
                    lebel: "Mern stack development",
                    purchased: true,
                    heighPriority: false
                },
                {
                    lebel: "Python Course: The Big Picture - Pluralsight",
                    purchased: false,
                    heighPriority: true
                },
            ]
        },
        methods: {
            saveItem: function() {
                this.items.push({
                    lebel: this.newItem,
                    purchased: false
                });
                this.newItem = '';
            },
            changeState: function(newState) {
                this.state = newState;
                this.newItem = '';
            }
        }
    });
</script>
</body>
</html>
